<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
  </head>
  <body bgcolor="#07020D" text="#07020D">
    <blockquote>
      <center>
        <table cellspacing="40" bgcolor="#F1E9DB">
          <tr>
            <td>
              <fieldset>
                <h1>Contact Me</h1>
                <legend>Enter the details</legend>

                <form action="mailto:sumandas1995@yahoo.com">
                  <label for="name">Name</label>
                  <input
                    type="text"
                    id="name"
                    placeholder="Enter your name"
                    required
                  /><br /><br />
                  <label for="email">Email</label>
                  <input
                    type="email"
                    id="email"
                    placeholder="abc@email.com"
                    required
                  /><br /><br />
                  <label for="msg">Message</label>
                  <textarea
                    name="Message"
                    placeholder="Enter your message"
                    id="msg"
                    cols="30"
                    rows="10"
                    required
                  ></textarea
                  ><br /><br />
                  <input type="submit" />
                  <input type="reset" />
                </form>
                <!-- </center> -->
              </fieldset>
            </td>
            <td>
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14703.449897279663!2d88.01280455!3d22.881538149999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39f865f7f4175a9d%3A0x18b15ecdf87ced5f!2sTarkeshwar%2C%20West%20Bengal!5e0!3m2!1sen!2sin!4v1730637814421!5m2!1sen!2sin"
                width="400"
                height="300"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </td>
          </tr>
        </table>
      </center>
    </blockquote>
  </body>
</html>
